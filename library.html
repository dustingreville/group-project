<!-- Searchable Music Library -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Beats</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<section id="registration">
    <title>Virtual Beats - Library</title>
    <link rel="stylesheet" href="css/library.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

    <!-- Header Section -->
    <header class="bg-dark text-white p-3">
        <div class="container">
            <h1 class="text-center">Virtual Beats</h1>
            <nav class="d-flex justify-content-center">
                <!-- Navigation Links -->
                 <a href="index.html" class="text-white mx-3">Home</a>
                <a href="registration.html" class="text-white mx-3">Register</a>
                <a href="upload.html" class="text-white mx-3">Upload</a>
                <a href="feed.html" class="text-white mx-3">Feed</a>
                <a href="library.html" class="text-white mx-3">Library</a>
                <a href="playlist.html" class="text-white mx-3">Playlist</a>
                <a href="dashboard.html" class="text-white mx-3">Dashboard</a>
            </nav>            
        </div>
    </header>

<section id="library">
    <h2>Music Library</h2>
    <input type="text" id="search-bar" placeholder="Search by title, artist, genre...">
    <div id="music-results">
        <!-- search results will appear here -->
    </div>
    <p id="no-results" style="display:none;">No results found.</p>
</section>


    <!-- Library Section -->
    <section id="library" class="container mt-5">
        <h2 class="text-center mb-4">Search & Browse Music</h2>

        <!-- Search Bar -->
        <div class="mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for a song...">
        </div>

        <!-- Song List -->
        <div id="songList" class="row">
            <!-- Songs will be dynamically added here -->
        </div>

        <!-- Audio Player Section -->
        <div id="audioPlayer" style="display:none;">
            <h3>Now Playing</h3>
            <audio controls id="audioElement" class="w-100">
                <source id="audioSource" type="audio/mp3">
            </audio>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="library.js"></script>  <!-- Link to the library.js script -->

</body>
</html>
